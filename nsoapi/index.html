## BEA

### Bureau of Economic Analysis

- REST, NDJSON
- ~450 datasets
- registration
- two decimals
- [list of tables](https://bowerth.gitbooks.io/opendata-tables/content/mdtable/content/bea_tables.html)
- [documentation](http://www.bea.gov/api/data/?)
]

- NIPA, 272, Table 7.2.5B. Motor Vehicle Output (A) (Q)

]

## Genesis

### Statistisches Bundesamt

- REST, JSON, CSV
- ~2300 datasets

- [documentation](https://www-genesis.destatis.de/genesis/online;jsessionid=F28B431CACF4A285DD2646A7EF76F446.tomcat_GO_2_1?Menu=Webservice)
]
